<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snorkel Bird</title>
</head>
<body>
    <img src="resources/effects/Logo.png" alt="Snorkel Birds Logo" class="float" id="Logo">        
            <p id="description">Flappy bird remake with additional features. Use space bar fore bouncing and g for gliding. (more features coming soon via update)</p>
    <div id="options">
            <label class="checkbox">
                <input type="checkbox" name="options" value="glider"> <span>Enable Glider</span>
            </label>
            <br>
            <label class="checkbox">
                <input type="checkbox" name="options" value="powerup"> <span>Enable Powerup</span>
            </label>
            <br>
            <button class="button" id="startbutton">Start Playing</button>
    </div>
    <div id="game_container">
        <canvas id="game_canvas"></canvas> 
        <button id="bth">Home</button>
    </div>
    <script src="back.js"></script>
</body>
</html>
